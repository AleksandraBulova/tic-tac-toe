<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./image/favicon.png"/>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="menu">
        <div class="logo_flex">
          <img src="./image/logo.png" alt="logo" class="logo">
          <h1>Tic Tac Toe</h1>
        </div>
        <button class="button__settings">Settings</button>
      </div>
    </header>
    <main>
      <div class="playing-field">
        <div id="cell-1" class="playing-field_cell">X</div>
        <div id="cell-2" class="playing-field_cell">O</div>
        <div id="cell-3" class="playing-field_cell">X</div>
        <div id="cell-4" class="playing-field_cell">O</div>
        <div id="cell-5" class="playing-field_cell">X</div>
        <div id="cell-6" class="playing-field_cell">O</div>
        <div id="cell-7" class="playing-field_cell">X</div>
        <div id="cell-8" class="playing-field_cell">O</div>
        <div id="cell-9" class="playing-field_cell">X</div>
      </div>
    </main>
    <footer>
      <div class="information">
        <a href="https://rs.school/js/" target="_blank"><img src="./image/rs_school.svg" alt="rs-school" class="information__rs-school"></a>
        <p class="information__year">2022</p>
        <a href="https://github.com/AleksandraBulova" target="_blank"><img src="./image/GitHub.png" alt="GitHub" class="information__github"></a>
      </div>
    </footer>
  </div>
</body>
</html>
