<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="./image/favicon.png"/>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="menu">
        <div class="logo_flex">
          <img src="./image/logo.png" alt="logo" class="logo">
          <h1>Tic Tac Toe</h1>
        </div>
        <button class="button__settings">Settings</button>
      </div>
    </header>
    <main>
      <section class="game">
        <div class="playing-field">
          <div id="1" class="playing-field_cell"></div>
          <div id="2" class="playing-field_cell"></div>
          <div id="3" class="playing-field_cell"></div>
          <div id="4" class="playing-field_cell"></div>
          <div id="5" class="playing-field_cell"></div>
          <div id="6" class="playing-field_cell"></div>
          <div id="7" class="playing-field_cell"></div>
          <div id="8" class="playing-field_cell"></div>
          <div id="9" class="playing-field_cell"></div>
        </div>
        <div class="window-win">
          <h2 class="player-win">Player win!</h2>
          <p class="number-moves">Number of moves: </p>
          <button class="window-win__button">Play</button>
        </div>
        <div class="statistics">
          <div class="statistics_flex">
            <h2>Table of the last 10 games</h2>
            <button class="statistics__close">X</button>
          </div>
          <ol class="statistics__list">
            <li id="item-0" class="statistics__item">No results</li>
            <li id="item-1" class="statistics__item">No results</li>
            <li id="item-2" class="statistics__item">No results</li>
            <li id="item-3" class="statistics__item">No results</li>
            <li id="item-4" class="statistics__item">No results</li>
            <li id="item-5" class="statistics__item">No results</li>
            <li id="item-6" class="statistics__item">No results</li>
            <li id="item-7" class="statistics__item">No results</li>
            <li id="item-8" class="statistics__item">No results</li>
            <li id="item-9" class="statistics__item">No results</li>
          </ol>
        </div>
      </section>
      <section class="settings">
        <div class="restart settings_text">Restart game</div>
        <div class="change settings_text">Change theme</div>
        <div class="statistics-game settings_text">Statistics</div>
      </section>
    </main>
    <footer>
      <div class="information">
        <a href="https://rs.school/js/" target="_blank"><img src="./image/rs_school.svg" alt="rs-school" class="information__rs-school"></a>
        <p class="information__year">2022</p>
        <a href="https://github.com/AleksandraBulova" target="_blank"><img src="./image/GitHub.png" alt="GitHub" class="information__github"></a>
      </div>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
